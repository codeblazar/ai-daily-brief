name: Generate Daily AI Brief

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set date
        run: echo "DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Generate brief
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail
          mkdir -p docs/archive
          PROMPT=$(sed "s/{{DATE}}/${DATE}/g" .prompts/daily-brief.txt | jq -Rs '.')

          curl https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"model\": \"gpt-4.1-mini\",
              \"messages\": [
                {\"role\": \"user\", \"content\": $PROMPT}
              ]
            }" | jq -r '.choices[0].message.content' \
            | tee docs/archive/${DATE}.md

          if grep -q '^null$' docs/archive/${DATE}.md; then
            echo "OpenAI response was null; failing the run."
            exit 1
          fi

      - name: Commit and push
        run: |
          git config user.name "ai-brief-bot"
          git config user.email "bot@users.noreply.github.com"
          git add docs/archive/${DATE}.md
          git commit -m "Add AI Daily Brief for ${DATE}" || exit 0
          git push
